<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Let's play Tic-Tac-Toe !!!</h1>

    <!-- Game Mode Selection -->
    <div class="mode-selection" id="modeSelection">
      <h2>Choose Game Mode</h2>
      <button class="mode-btn" id="twoPlayerMode">üë• Two Players</button>
      <button class="mode-btn" id="aiPlayerMode">ü§ñ Player vs AI</button>
    </div>

    <div class="container" id="gameContainer" style="display: none">
      <div class="board">
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
      </div>
    </div>

    <!-- Game Info -->
    <div class="game-info" id="gameInfo" style="display: none">
      <div class="game-stats">
        <p id="currentPlayer">Current Player: X</p>
        <p id="gameMode">Mode: Two Players</p>
        <div class="timer-container">
          <p id="gameTimer">‚è±Ô∏è Time: 00:00</p>
        </div>
      </div>
    </div>

    <button id="restart" style="display: none">Restart</button>
    <button id="backToMenu" style="display: none">Back to Menu</button>
    <div class="popup hide">
      <p id="message"></p>
      <button id="play_again">Play Again</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
